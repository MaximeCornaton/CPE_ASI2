version: "3"

services:
  userservice:
    build:
      context: ./UserService
      dockerfile: Dockerfile
    ports:
      - "8082:8082"

  superservice:
    build:
      context: ./SuperService
      dockerfile: Dockerfile
    ports:
      - "8083:8083"

  notificationservice:
    build:
      context: ./notificationservice
      dockerfile: Dockerfile
    ports:
      - "8084:8084"

  staticservice:
    build:
      context: ./StaticService
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

  nginx:
    image: nginx:latest
    ports:
      - "80:80" # Port pour le reverse proxy NGINX
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf # Configuration NGINX
    depends_on:
      - userservice
      - staticservice
      - superservice
      - notificationservice
